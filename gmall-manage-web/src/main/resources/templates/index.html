<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="/easyui/demo.css" />
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/webuploader/webuploader.js"></script>
    <script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>

</head>
<body class="easyui-layout">


        <div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">
            后台商品管理系统 <br>
        </div>
        <div data-options="region:'west',split:true,title:'West'" style="width:120px;padding:10px;">
            <div class="easyui-accordion" style="width:100px;height:200px;">
                <div title="About" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
                    <p><a href="javascript:add_tab('商品属性管理','attrListPage');">商品属性管理</a></p>
                </div>
                <div title="Help" data-options="iconCls:'icon-help'" style="padding:10px;">
                    <p><a href="javascript:add_tab('SPU管理','spuListPage');">SPU管理</a></p>
                </div>
                <div title="TreeMenu" data-options="iconCls:'icon-search'" style="padding:10px;">
                    仓库接口管理
                </div>
            </div>
        </div>
        <div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region</div>
        <div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
        <div data-options="region:'center',title:'Center'">
            <div class="easyui-tabs" id="tt" ></div>
        </div>

<script language="JavaScript">
    function add_tab(title,url) {

        //alert("调用后台的"+url+"方法，返回一个页面，填充到");

        var b =  $('#tt').tabs('exists',title);
        if(!b){
            $('#tt').tabs('add',{
                title:title,
                href:url,
                closable:true,
                tools:[{
                    iconCls:'icon-mini-refresh',
                    handler:function(){
                        alert('refresh');
                    }
                }]
            });
        }else{
            $('#tt').tabs('select',title);
        }

    }
</script>
</body>
</html>
